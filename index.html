<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Survey Form</title>
</head>
<body>
   
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="firstname">First</label>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="form-group col-md-6">
        <label for="lastname">Last</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="experience">Your Experience</label>
      <div>⭐⭐⭐⭐⭐</div>
    </div>
    <div class="form-group col-md-6">
      <label for="satisfied">How satisfied are you with</label>
      
        <table class="table table-striped">
                <thead>
            <tr>
            <th scope="col">Very Unsatisfied</th>
            <th scope="col">Unsatisfied</th>
            <th scope="col">Neutral</th>
            <th scope="col">Satisfied</th>
            <th scope="col"> Very Satisfied</th>
            </tr>
        </thead>
         <tbody class="table table-striped">
    <tr>
      <th scope="row">Purchase</th>
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
       
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
    </tr>
    <tr>
      <th scope="row">Service</th>
      <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
    </tr>
    <tr>
      <th scope="row">Company Overall</th>
      <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <input type="radio" id="html" name="fav_language" value="HTML">
    </tr>
  </tbody>

        </table>
        </div>
        <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
      </div>
    </div>

</form>
   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
